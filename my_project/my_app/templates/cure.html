{%extends 'base.html'%}
{%block title%}Cure{%endblock%}
{%block content%}
<div class="row row-2">
    <div class="col-xs-12">
      <div class="container-fluid container">
        <div class="container-fluid jumbotron">
          <h1 class="heading-4">Votre ordonnance<br>
          </h1>
          <div class="html-element container"><table class="table table-hover">
    <thead>
      <tr>
        <th>médicament</th>
        <th>quantité</th>
        <th>prix</th>
      </tr>
    </thead>
    <tbody>
    {%if cure%}
        {%for c in cure%}
        <tr>
            <td>{{c.med}}</td>
            <td>{{c.qtt}}</td>
            <td>{{c.prix}}</td>
        </tr>
        {%endfor%}
    {%endif%}
    </tbody>
</table>
{%block button%}
  </div><button type="button" class="btn btn-primary btn-lg" role="button">Acheter</button></div>
{%endblock%}
      </div>
    </div>
  </div>
{%endblock%}
